<div class="jumbotron text-center">
	<div ng-repeat="q in questionBank">
    	<div ng-if="question_index == $index">
        	{{q.question}}
				<ul>
					<li id="optionsList" ng-repeat="option in q.options track by $index">		
						<label>
						<input 	type="radio"
								ng-model="userInput.answer"
								value="{{ $index }}"
								name="answer"
								ng-click="erase()">
						{{option}} 
						</label>
					</li>
				</ul>
			<div ng-if="userCorrect"><i class="fa fa-check"></i>Correct!</div>
			<div ng-if="userWrong"><i class="fa fa-times"></i>Try again!</div>
			<button ng-click="check()">Check answer</button>
    	</div>
	</div>
    <button ng-click="next();erase()">Next</button>
</div>
