<div class="jumbotron text-center container">

	<section id="tabs">
		<ul class="nav nav-pills text-center">
			<li class="text-center" ng-class="{ active:tab === 1}">
				<a href ng-click="selectTab(1)">1. Create<br/>Questions</a>
			</li>
			<li class="text-center" ng-class="{ active:tab === 2}" ng-click="erase()">
				<a href ng-click="selectTab(2)">2. Review<br/>Questions</a>
			</li>
		</ul>
	</section>

	<div class="panel" ng-show="isSelected(1)"> 

<form name="addQuestionForm" id="addQuestionForm" ng-submit="addQuestion()">
			<input type="text"
				placeholder="Question"
				ng-model="newQuestion"
				class="form-control question-input"
				required/><p/>

	<div class="row">
	  <div class="col-lg-6">
	    <div class="input-group">
	      <span class="input-group-addon">
	        <label>
		        <input type="radio"
					ng-model="setAnswer"
					value=0
					name="options"
					class="radio"
					required>
				<div></div>
			</label>
	      </span>
	      	<input type="text" ng-model="newOptionA" required placeholder="Option A" class="form-control option-input"/><p/>
	    </div>
	  </div><p/>

	  <div class="col-lg-6">
	    <div class="input-group">
	      <span class="input-group-addon">
	      	<label>
	        <input type="radio"
				ng-model="setAnswer"
				value=1
				name="options"
				class="radio"
				required>
				<div></div>
			</label>
	      </span>
	      <input type="text" ng-model="newOptionB" required placeholder="Option B" class="form-control option-input"/><p/>
	    </div>
	  </div><p/>

	  <div class="col-lg-6">
	    <div class="input-group">
	      <span class="input-group-addon">
	      	<label>
	        <input type="radio"
				ng-model="setAnswer"
				value=3
				name="options"
				class="radio"
				required>
				<div></div>
			</label>
	      </span>
	      <input type="text" ng-model="newOptionC" required placeholder="Option C" class="form-control option-input"/><p/>
	    </div>
	  </div><p/>

	    <div class="col-lg-6">
	    <div class="input-group">
	      <span class="input-group-addon">
	      	<label>
	        <input type="radio"
				ng-model="setAnswer"
				value=4
				name="options"
				class="radio"
				required>
				<div></div>
			</label>
	      </span>
	      <input type="text" ng-model="newOptionD" required placeholder="Option D" class="form-control option-input"/><p/>
	    </div>
	  </div><p/>

	</div>
<input type="submit" class="btn submit-question" value="Submit"/> 

		</form>

 	<div class="panel" ng-show="isSelected(2)">
 		<h4>Current Questions:</h4>
		<ul id="currentQuestionList">
			<li id="currentQuestions" ng-repeat="q in questionBank track by $index">
				{{q.question}}
					<ul>
						<li id="currentOptions" ng-repeat="option in q.options track by $index">
							{{option}} <br/>
						</li>
					</ul>
				<button ng-click="deleteQuestion($index)">Remove</button>
			</li>
		</ul>
</div>
